<h3>Daftar Nilai</h3>
<table class="table">
    <thead>
        <tr>
            <th>Mata Kuliah</th>
            <th>SKS</th>
            <th>Nilai</th>
        </tr>
    </thead>
    <tbody>
        {% for n in nilai %}
        <tr>
            <td>{{ n.mata_kuliah }}</td>
            <td>{{ n.sks }}</td>
            <td>{{ n.nilai }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
